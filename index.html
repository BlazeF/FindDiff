    <style>

            text-align: center;
        }

        /* Game Container Style */
        .game-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Shape Style */
        .shape {
            font-size: 50px;
            margin: 0 10px;
        }

        /* Buttons Container Style */
        .buttons-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Result Style */
        #result {
            margin-top: 20px;
            font-size: 24px;
        }

        /* Start Button Style */
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 50px;
            cursor: pointer;
        }

        /* Responsive Design: Adjustments for Smaller Screens */
        @media (max-width: 768px) {
            .shape {
                font-size: 40px;
                margin: 0 8px;
            }

            .button {
                padding: 8px 16px;
                font-size: 14px;
            }

            #startButton {
                padding: 12px 24px;
                font-size: 18px;
            }

            #result {
                font-size: 20px;
            }
        }

        /* Responsive Design: Adjustments for Very Small Screens (Mobile) */
        @media (max-width: 480px) {
            .shape {
                font-size: 30px;
                margin: 0 5px;
            }

            .button {
                padding: 5px 10px;
                font-size: 12px;
            }

            #startButton {
                padding: 10px 20px;
                font-size: 16px;
            }

            #result {
                font-size: 18px;
            }
        }
    </style>
</head>

        let correctIndex;
        let gameInterval;
        let startTime;
        
        function getRandomShapeSet() {
            let baseShape = shapes[Math.floor(Math.random() * shapes.length)];
            let differentShape;
            do {
                differentShape = shapes[Math.floor(Math.random() * shapes.length)];
            } while (differentShape === baseShape);

            correctIndex = Math.floor(Math.random() * 5) + 1;

            let shapeSet = [];
            for (let i = 1; i <= 5; i++) {
                if (i === correctIndex) {
                    shapeSet.push(differentShape);
                } else {
                    shapeSet.push(baseShape);
                }
            }
            return shapeSet;
        }

        function displayShapes() {
            let shapeSet = getRandomShapeSet();
            document.getElementById('shape1').textContent = shapeSet[0];
            document.getElementById('shape2').textContent = shapeSet[1];
            document.getElementById('shape3').textContent = shapeSet[2];
            document.getElementById('shape4').textContent = shapeSet[3];
            document.getElementById('shape5').textContent = shapeSet[4];

            let gameContainer = document.getElementById('gameContainer');
            gameContainer.style.opacity = 1;  // Fade in
            setTimeout(() => {
                gameContainer.style.opacity = 0;  // Fade out after 0.5 seconds
            }, 500);
        }

        function checkAnswer(selectedIndex) {
            let now = new Date().getTime();
            if (now - startTime > 2000) return; // Ignore answers after 1 second
            if (selectedIndex === correctIndex) {
                document.getElementById('result').textContent = "Correct!";
            } else {
                document.getElementById('result').textContent = "Wrong!";
            }
        }

        function startGame() {
            // Hide Start Button
            document.getElementById('startButton').style.display = 'none';

            // Start displaying shapes with fade effect every 1 second
            startTime = new Date().getTime();
            displayShapes();
            gameInterval = setInterval(() => {
                startTime = new Date().getTime();
                displayShapes();
            }, 1000);  // New set of shapes appear every 0.8 seconds

            // Stop the game after 3 minutes
            setTimeout(() => clearInterval(gameInterval), 180000);
        }
