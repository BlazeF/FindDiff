<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Different Shape Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .game-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .shape {
            font-size: 50px;
            margin: 0 10px;
        }

        .buttons-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 50px;
            cursor: pointer;
        }

        /* Score Bar Style */
        #score {
            margin-top: 30px;
            font-size: 22px;
        }

        /* Responsive Design: Adjustments for Smaller Screens */
        @media (max-width: 768px) {
            .shape {
                font-size: 40px;
                margin: 0 8px;
            }

            .button {
                padding: 8px 16px;
                font-size: 14px;
            }

            #startButton {
                padding: 12px 24px;
                font-size: 18px;
            }

            #result {
                font-size: 20px;
            }

            #score {
                font-size: 20px;
            }
        }

        /* Responsive Design: Adjustments for Very Small Screens (Mobile) */
        @media (max-width: 480px) {
            .shape {
                font-size: 30px;
                margin: 0 5px;
            }

            .button {
                padding: 5px 10px;
                font-size: 12px;
            }

            #startButton {
                padding: 10px 20px;
                font-size: 16px;
            }

            #result {
                font-size: 18px;
            }

            #score {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Find the Different Shape Game</h1>

    <!-- Start Button -->
    <button id="startButton" onclick="startGame()">Start Game</button>

    <div class="game-container" id="gameContainer">
        <div id="shape1" class="shape"></div>
        <div id="shape2" class="shape"></div>
        <div id="shape3" class="shape"></div>
        <div id="shape4" class="shape"></div>
        <div id="shape5" class="shape"></div>
    </div>

    <div class="buttons-container">
        <button class="button" onclick="checkAnswer(1)">1</button>
        <button class="button" onclick="checkAnswer(2)">2</button>
        <button class="button" onclick="checkAnswer(3)">3</button>
        <button class="button" onclick="checkAnswer(4)">4</button>
        <button class="button" onclick="checkAnswer(5)">5</button>
    </div>

    <div id="result"></div>

    <!-- Score Bar -->
    <div id="score">Score: 0/0</div>

    <script>
        // Define classes of shapes
        let shapes = {
            arrows: ["⤷", "⤸", "⤹", "⤺", 
            "⤻", "⤼", "⤽", "⤾", 
            "⤿", "⥀", "⥁", "⥂", 
            "⥃", "⥄", "⥅", "⥆", 
            "⥇", "⥈", "⥉", "⥊", 
            "⥋", "⥌", "⥍", "⥎", 
            "⥏", "⥐", "⥑", "⥒", 
            "⥓", "⥔", "⥕", "⥖", 
            "⥗", "⥘", "⥙", "⥚", 
            "⥛", "⥜", "⥝", "⥞", 
            "⥟", "⥠", "⥡", "⥢", 
            "⥣", "⥤", "⥥", "⥦", 
            "⥧", "⥨", "⥩", "⥪", 
            "⥫", "⥬", "⥭", "⥮", 
            "⥯", "⥰", "⥱", "⥲", 
            "⥳", "⥴", "⥵", "⥶"],
            hearts: ["❤️", // Red Heart
            "💛", // Yellow Heart
            "💚", // Green Heart
            "💙", // Blue Heart
            "💜", // Purple Heart
            "🧡", // Orange Heart
            "💖", // Sparkling Heart
            "💗", // Growing Heart
            "💓", // Beating Heart
            "💞", // Revolving Hearts
            "💘", // Heart with Arrow
            "💝", // Heart with Ribbon
            "💟", // Heart Decoration
            "💔", // Broken Heart
            "💕", // Two Hearts
            "❣️", // Heavy Heart Exclamation
            "🫶", // Heart Hands
            "💌", // Love Letter
            "💓", // Beating Heart
            "❤️‍🔥", // Heart on Fire
            "❤️‍🩹", // Mending Heart
            "💘", // Heart with Arrow
            "💞", // Revolving Hearts
            "💟", // Heart Decoration
            "💖", // Sparkling Heart
            "💗", // Growing Heart
            "💝", // Heart with Ribbon
            "❣️", // Heavy Heart Exclamation
            "💔", // Broken Heart
            "💕", // Two Hearts
            "❤️", // Red Heart
            "🧡", // Orange Heart
            "💛", // Yellow Heart
            "💚", // Green Heart
            "💙", // Blue Heart
            "💜"],
            colors: ["🔴", // Red Circle
            "🟠", // Orange Circle
            "🟡", // Yellow Circle
            "🟢", // Green Circle
            "🔵", // Blue Circle
            "🟣", // Purple Circle
            "🟤", // Brown Circle
            "⚫", // Black Circle
            "⚪" // White Circle
            ],

            // Add more classes if needed


    squares : [
    "🟥", // Red Square
    "🟧", // Orange Square
    "🟨", // Yellow Square
    "🟩", // Green Square
    "🟦", // Blue Square
    "🟪", // Purple Square
    "🟫", // Brown Square
    "⬛",  // Black Large Square
    "⬜",  // White Large Square
    "◼",  // Black Medium Square
    "◻",  // White Medium Square
    "▪️", // Black Small Square
    "▫️", // White Small Square
    "🔲", // Black Square Button
    "🔳"  // White Square Button
]
        };
        
        let correctIndex;
        let gameInterval;
        let startTime;
        let correctAnswers = 0;
        let totalAttempts = 0;

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${correctAnswers}/${totalAttempts}`;
        }

        function getRandomShapeSet() {
            // Select a random class of shapes
            const shapeClasses = Object.keys(shapes);
            const selectedClass = shapeClasses[Math.floor(Math.random() * shapeClasses.length)];
            const selectedShapes = shapes[selectedClass];

            // Choose a base shape and a different shape
            let baseShape = selectedShapes[Math.floor(Math.random() * selectedShapes.length)];
            let differentShape;
            do {
                differentShape = selectedShapes[Math.floor(Math.random() * selectedShapes.length)];
            } while (differentShape === baseShape);

            correctIndex = Math.floor(Math.random() * 5) + 1;

            let shapeSet = [];
            for (let i = 1; i <= 5; i++) {
                if (i === correctIndex) {
                    shapeSet.push(differentShape);
                } else {
                    shapeSet.push(baseShape);
                }
            }
            return shapeSet;
        }

        function displayShapes() {
            let shapeSet = getRandomShapeSet();
            document.getElementById('shape1').textContent = shapeSet[0];
            document.getElementById('shape2').textContent = shapeSet[1];
            document.getElementById('shape3').textContent = shapeSet[2];
            document.getElementById('shape4').textContent = shapeSet[3];
            document.getElementById('shape5').textContent = shapeSet[4];

            let gameContainer = document.getElementById('gameContainer');
            gameContainer.style.opacity = 1;  // Fade in
            setTimeout(() => {
                gameContainer.style.opacity = 0;  // Fade out after 0.5 seconds
            }, 500);
        }

        function checkAnswer(selectedIndex) {
            let now = new Date().getTime();
            if (now - startTime > 2000) return; // Ignore answers after 2 seconds

            totalAttempts++;
            if (selectedIndex === correctIndex) {
                document.getElementById('result').textContent = "Correct!";
                correctAnswers++;
            } else {
                document.getElementById('result').textContent = "Wrong!";
            }
            updateScore();  // Update score after each attempt
        }

        function startGame() {
            // Hide Start Button
            document.getElementById('startButton').style.display = 'none';

            // Reset score
            correctAnswers = 0;
            totalAttempts = 0;
            updateScore();

            // Start displaying shapes with fade effect every 1 second
            startTime = new Date().getTime();
            displayShapes();
            gameInterval = setInterval(() => {
                startTime = new Date().getTime();
                displayShapes();
            }, 1000);  // New set of shapes appear every 1 second

            // Stop the game after 3 minutes
            setTimeout(() => {
                clearInterval(gameInterval);
                document.getElementById('result').textContent = `Game Over! Final Score: ${correctAnswers}/${totalAttempts}`;
            }, 180000); // 3 minutes in milliseconds
        }
    </script>
</body>
</html>
